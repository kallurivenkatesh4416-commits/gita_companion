name: i18n Audit

on:
  push: {}
  pull_request: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run i18n audit
        run: python tools/i18n_audit/check_keys.py
